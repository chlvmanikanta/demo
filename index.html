<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <style>
        .dynamic-list li:nth-child(2n+1){
            background-color: gray;
        }
    </style>
</head>
<body>
    <h2>Demo for Dynamic List item rendering from JSON</h2>
    <ul class="dynamic-list">

    </ul>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $.get('./list-items.json', function(data){
                var listItems = data.listData;
                // Using map function
                $(".dynamic-list").append(listItems.map(item=> `<li>${item}</li>`));
            })
        });
    </script>
</body>
</html>
